<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

<div class="container mt-5">
  <div class="card" style="width: 18rem;" *ngFor="let recipe of recipes">
    <img class="card-img-top" src="assets/images/jerma.jpg" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{recipe.RecipeName}}</p>
    </div>
    <a href="recipes/{{recipe.Id - 1}}" class="card-link">View full recipe</a>
  </div>
</div>

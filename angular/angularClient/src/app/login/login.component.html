    <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
      
      <div class="carousel-inner" style="margin-top: 10rem;" >
        <div class="carousel-item active">
          <div class="card text-dark shadow p-3 mb-5 bg-white rounded" style="width: 18rem; text-align: center;margin: auto;">
            <h3>Login</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" id="email"
                   required
                   [(ngModel)]="model.UserName" name="user">
                <input type="text" class="form-control" id="password" placeholder="Password"
                    required
                    [(ngModel)]="model.Password" name="password">
                   <button type="submit" (click)="onSignInSubmit()" class="btn btn-success">Submit</button>
              </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card text-dark shadow p-3 mb-5 bg-white rounded" style="width: 18rem; text-align: center;margin: auto;">
            <h3>Register</h3>
            <div class="form-group">
              <input type="text" placeholder="User Name" class="form-control" id="uname"
              required
              [(ngModel)]="model.UserName" name="uname">
                <input type="text" placeholder="Email" class="form-control" id="email"
                   required
                   [(ngModel)]="model.Email" name="email">
                <input type="password" placeholder="Password" class="form-control" id="password"
                    required
                    [(ngModel)]="model.Password" name="password">
                   <button type="submit" (click)="onRegisterSubmit()" class="btn btn-success">Submit</button>
              </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

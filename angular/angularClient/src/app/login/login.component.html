  <div class="container mt-5">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <h3>Login</h3>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="User Name" id="email"
                 required
                 [(ngModel)]="model.UserName" name="user">
              <input type="text" class="form-control" id="password" placeholder="Password"
                  required
                  [(ngModel)]="model.Password" name="password">
                 <button type="submit" (click)="onSignInSubmit()" class="btn btn-success">Submit</button>
            </div>
        </div>
      </div>
      <div class="col-sm">
        <H1 class="text-center">or</H1>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <h3>Register</h3>
          <div class="form-group">
            <input type="text" placeholder="User Name" class="form-control" id="uname"
            required
            [(ngModel)]="model.UserName" name="uname">
              <input type="text" placeholder="Email" class="form-control" id="email"
                 required
                 [(ngModel)]="model.Email" name="email">
              <input type="password" placeholder="Password" class="form-control" id="password"
                  required
                  [(ngModel)]="model.Password" name="password">
                 <button type="submit" (click)="onRegisterSubmit()" class="btn btn-success">Submit</button>
            </div>
        </div>
      </div>
    </div>

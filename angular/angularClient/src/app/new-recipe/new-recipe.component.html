<form [hidden]="ingredientView" class="pt-2" style="max-width: 50%; margin: auto;">
    <div class="form-group">
      <label for="recipeTitle">Recipe Name</label>
      <input type="text" class="form-control" id="recipeTitle" placeholder="Spaghetti"  required
      [(ngModel)]="model.RecipeName" name="rName">
    </div>
    <div class="form-group">
        <label for="ingredientAdd">Ingredients</label>
        <mat-form-field>
            <input type="text" placeholder="Enter ingredient" matInput
                 [matAutocomplete]="auto" (input)="OnSearchChange()"  [(ngModel)]="searchQuerry">
               <mat-autocomplete #auto="matAutocomplete">
                 <mat-option *ngFor="let ingredient of filteredIngredient" [value]="ingredient.IngredientName">
                   {{ingredient.IngredientName}}
                </mat-option>
            </mat-autocomplete>
         </mat-form-field>
         
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Instructions</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required
      [(ngModel)]="model.Instruction" name="Instructions">></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="WriteRecipe()">Submit</button>
  </form>

<h1>{{model.RecipeName}}</h1>
